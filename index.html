<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Personagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carregando">
        <img src="fonts_imgs/Carregamento.png" alt="Carregando...">
    </div>

    
        <header>
            <div class="logo">
                <img src="fonts_imgs/logo.png" alt="Logo Rick and Morty">
            </div>
            <h1>Rick and Morty <br> Personagens e Informações</h1>
        </header>

        <div class="main">
            <section id="personagens">
                <h2 id="section-title">Personagem</h2>
                <div class="character-info">
                    <img id="character-image" src="" alt="Character Image">
                    <div class="character-details">
                        <h3 id="character-name"></h3>
                        <p id="character-status"></p>
                        <p id="character-species"></p>
                        <p id="character-gender"></p>
                        <p id="character-origin"></p>
                        <p id="character-location"></p>
                    </div>
                </div>
                <div class="buttons">
                    <button id="prev-btn">Anterior</button>
                    <button id="next-btn">Próximo</button>
                </div>
            </section>
        </main>

        <footer>
            <p>2024 Rick and Morty Character Viewer</p>
        </footer>
   

    <script type="module" src="js/infoPersonagem.js"></script>

</body>
</html>
