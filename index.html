<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Personagens</title>
    <link rel="icon" href="fonts_imgs/icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layout">
        <div class="carregando">
            <img src="fonts_imgs/Carregamento.png" alt="Carregando...">
        </div>

        <header>
            <div class="logo">
                <img src="fonts_imgs/logo.png" alt="Logo Rick and Morty">
            </div>
            <h1>Rick and Morty <br> Personagens e Informações</h1>
        </header>

        <div class="main">
            <section id="personagens">
                <h2>Personagem</h2>
                <input type="text" id="pesquisaPersonagem" placeholder="Pesquisar Personagem...">
                <div class="infoPersonagem">
                    <img id="imagemPersonagem" src="" alt="ImagemPersonagem">
                    <div class="detalhesPersonagem">
                        <h3 id="nomePersonagem"></h3>
                        <p id="statusPersonagem"></p>
                        <p id="especiePersonagem"></p>
                        <p id="generoPersonagem"></p>
                        <p id="origemPersonagem"></p>
                        <p id="localPersonagem"></p>
                    </div>
                </div>
                <div class="botoes">
                    <button id="anterior">Anterior</button>
                    <button id="proximo">Próximo</button>
                </div>
            </section>
        </div>

        <footer>
            <p>2024 Rick and Morty Informações dos Personagens<br><br>Autores: Enzo Mancini, Pedro Henrique Gonçalves
            </p>
        </footer>
    </div>

    <script type="module" src="js/infoPersonagem.js"></script>
</body>

</html>
